[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Library dependencies
lib_deps =
    thomasfredericks/Bounce2 @ ^2.71
    waspinator/AccelStepper @ ^1.61

; Monitor settings
monitor_speed = 115200
monitor_port = /dev/cu.usbserial-*
monitor_filters = esp32_exception_decoder, time, colorize

; Build flags for better optimization and debugging
build_flags = 
    -O2
    -DCORE_DEBUG_LEVEL=3
    -DDEBUG_ESP_PORT=Serial
    -Wall
    -Wextra

; Enable exception handling
build_type = release

; Uncomment for direct USB upload
upload_protocol = esptool
upload_speed = 921600
; upload_port = /dev/ttyUSB0  ; Linux
; upload_port = COM3          ; Windows
; upload_port = /dev/tty.usbmodem101   ; macOS - specific port we found

; OTA upload configuration
; upload_protocol = espota
; upload_port = 192.168.1.223
; upload_flags = 
;     --auth=esp32admin
;     --progress
;     --timeout=60  ; Increased timeout to 60 seconds

; ESP32 specific options for faster OTA
board_build.flash_mode = dio
board_build.f_flash = 80000000L
board_build.f_cpu = 240000000L

; Enable better error reporting
check_tool = cppcheck
check_flags = --enable=all

